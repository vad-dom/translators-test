services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        APP_WEBROOT: frontend/web
    container_name: translators_frontend
    ports:
      - "8080:80"
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      YII_ENV: dev
      YII_DEBUG: 1
    depends_on:
      - db
    networks:
      - translators_network

  backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        APP_WEBROOT: backend/web
    container_name: translators_backend
    ports:
      - "8081:80"
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      YII_ENV: dev
      YII_DEBUG: 1
    depends_on:
      - db
    networks:
      - translators_network

  db:
    image: mysql:5.7
    container_name: translators_db
    restart: always
    environment:
      MYSQL_DATABASE: translators_test
      MYSQL_ROOT_PASSWORD: root
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_general_ci
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - translators_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: translators_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8082:80"
    depends_on:
      - db
    networks:
      - translators_network

networks:
  translators_network:
    driver: bridge

volumes:
  db_data: